<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Line</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <main role="main">
        <div class="homepage">
            <h1>Live Line</h1>
                <p class="homepage-heading">Get connected with your favorite music artists</p>
        </div>
            <form id="js-homepage">
                <input type="text" name="search-artist" class="search-bar" id="js-search-artist" placeholder="Ex. Rezz" required>
                <input type="submit" class="submit" value="Connect">
            </form>
        <div class="artist-heading">
            <div class="artist-data"></div>
            <div class="artist-bio"></div>
        </div>
        <section class="tags">
            <h2 class="tags-header">Tags</h2>
            <div class="artist-tags"></div>
        </section>
        <div class="artist-page">
            <section class="top-tracks">
                <h2 class="top-tracks-header">Top Tracks</h2>
                <div class="artist-top-tracks"></div>
            </section>
            <section class="events">
                <h2 class="events-header">Upcoming Events</h2>
                <h2 class="events-message">No Upcoming Events Found</h2>
                <div class="artist-events"></div>
            </section>
            <section class="videos">
                <h2 class="videos-header">Videos</h2>
                <div class="artist-videos"></div>
            </section>
        </div>
        <div class="error-page"></div>
    </main>
</body>
</html>
